<footer
  [attr.class]="toLower(activeBirthday)">
  <span>@ViewChild (bg-color)</span>

  <div class="theme-info" *ngIf="activeBirthday">Birthstone theme: {{activeBirthday.split(' ')[0]}}</div>

  <app-datetime [timestamp]="today"></app-datetime>

  <input
    name="birthdayUpdater"
    type="text"
    placeholder="Enter the Observable"
    class="form-control"
    [(ngModel)]="searchStream"
    (ngModelChange)="observeModelChange($event)">
</footer>
